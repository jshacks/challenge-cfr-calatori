<!-- Example Home Feature
     Replace this with your own Home Feature or delete it entirely.
     The Home Controller is accessible via 'homeController'.
-->
<div class="container bs-docs-container">
  <h1> Whatever </h1>
  <md-button ng-click="homeController.showData = !homeController.showData">Whatever</md-button>
  <div ng-if="homeController.showData">
    <ul>
      <li ng-repeat="station in homeController.stations">
        {{station}}
      </li>
    </ul>
  </div>
</div>
